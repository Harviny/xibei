<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<title>jquery.touchSwipe 手机上下滑屏特效代码</title>
	<link href="css/style1.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../ajax/jquery.js"></script>
	<script type="text/javascript"src="js/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="js/style1.js"></script>
</head>
<body onmousewheel="return false;">

<div class="container">
	<div class="page page1 cur">
		<table class="tbinfo" id="tbinfo" cellpadding="0" cellspacing="0"></table>
	</div>
	<div class="page page2">
		<div class="ctn">
			<div class="p2">
				<p id="p2-1" class="p2-1"></p>
				<p id="p2-2" class="p2-2"></p>
				<p id="p2-3" class="p2-3"></p>
				<p id="p2-4" class="p2-4"></p>
			</div>
		</div>
	</div>
	<div class="page page3">
		<div class="ctn">
			<div class="p2">
				<p id="p3-1" class="p2-1"></p>
				<p id="p3-2" class="p2-2"></p>
				<p id="p3-3" class="p2-3"></p>
				<p id="p3-4" class="p2-4"></p>
			</div>
		</div>
	</div>
	<div class="page page4">
		<p class="p4-1"></p>
		<a class="p4-2" onclick="alert('aa')"></a>
		<p class="p4-3"></p>
		<input type="text" value="123214312">
	</div>
	<div class="page page5" style="background-color:#FF8ECE;">5</div>
	<div class="page page6" style="background-color:#ACDCED;">6</div>
	<section class="u-arrow"><p class="sprite"></p></section>
</div>


<script>
	$(document).ready(function () {
		var nowpage = 0;
		$(".container").swipe(
				{
					swipe: function (event, direction, distance, duration, fingerCount) {
						if (direction == "up") {nowpage = nowpage + 1;}
						else if (direction == "down") {nowpage = nowpage - 1;}
						if (nowpage > 4) {nowpage = 4;}
						if (nowpage < 0) {nowpage = 0;}
						$(".container").animate({"top": nowpage * -100 + "%"}, 400);
						$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
					}
				}
		);
		//$(".container").animate({"top": 0 * -100 + "%"}, 400);
	});
</script>
<!--代码部分end-->

</body>
</html>
